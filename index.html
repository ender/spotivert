<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Spotivert</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body, html {
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(-45deg, #1a1a2e, #2c2c3e, #1a1a2e);
        background-size: 400% 400%;
        animation: gradientMove 20s ease infinite;
        color: #fff;
      }

      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 2rem;
        text-align: center;
      }

      .header {
        background-color: #2c2c3e;
        padding: 3rem 2rem;
        border-radius: 1rem;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        max-width: 500px;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Align items vertically in the center */
        align-items: center; /* Align items horizontally in the center */
        text-align: center; /* Center text */
        opacity: 0;
        animation: fadeIn 1s ease-in-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      h1 {
        font-size: 4rem;
        color: #00bfff; /* Neon Blue */
        margin-bottom: 1rem;
        text-transform: capitalize;
      }

      .lead {
        font-size: 1.2rem;
        color: #88c5dd;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Spotivert</h1>
        <p class="lead">Your client has been authorized. You may close this window.</p>
      </div>
    </div>
  </body>
</html>
